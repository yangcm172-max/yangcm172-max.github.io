 MAXN = <span class="number">7e4</span> + <span class="number">10</span>;</span><br><span class="line"><span class="type">const</span> <span class="type">int</span> INF = <span class="number">2e18</span>;</span><br><span class="line"></span><br><span class="line"><span class="type">int</span> n, deg[MAXN], q[MAXN], f[MAXN], rt, mx[MAXN], tot, sz[MAXN];</span><br><span class="line"><span class="type">int</span> ans[MAXN];</span><br><span class="line"><span class="type">bool</span> vis[MAXN];</span><br><span class="line"></span><br><span class="line">vector&lt;<span class="type">int</span>&gt; e[MAXN];</span><br><span class="line"></span><br><span class="line"><span class="function"><span class="type">void</span> <span class="title">initF</span><span class="params">()</span> </span>&#123;</span><br><span class="line">    <span class="type">int</span> head = <span class="number">1</span>, tail = <span class="number">0</span>;</span><br><span class="line">    <span class="built_in">fill</span>(f + <span class="number">1</span>, f + n + <span class="number">1</span>, INF);</span><br><span class="line">    <span class="keyword">for</span> (<span class="type">int</span> i = <span class="number">1</span>; i &lt;= n; i++)</span><br><span class="line">        <span class="keyword">if</span> (deg[i] == <span class="number">1</span>)</span><br><span class="line">            f[i] = <span class="number">0</span>, q[++tail] = i;</span><br><span class="line">    <span class="keyword">while</span> (head &lt;= tail) &#123;</span><br><span class="line">        <span class="type">int</span> u = q[head++];</span><br><span class="line">        <span class="keyword">for</span> (<span class="type">int</span> v : e[u])</span><br><span class="line">            <span class="keyword">if</span> (f[v] == INF)</span><br><span class="line">                f[v] = f[u] + <span class="number">1</span>, q[++tail] = v;</span><br><span class="line">    &#125;</span><br><span class="line">&#125;</span><br><span class="line"></span><br><span class="line"><span class="function"><span class="type">void</span> <span class="title">getRoot</span><span class="params">(<span class="type">int</span> u, <span class="type">int</span> fa)</span> </span>&#123;</span><br><span class="line">    sz[u] = <span class="number">1</span>, mx[u] = <span class="number">0</span>;</span><br><span class="line">    <span class="keyword">for</span> (<span class="type">int</span> v : e[u]) &#123;</span><br><span class="line">        <span class="keyword">if</span> (v == fa || vis[v]) <span class="keyword">continue</span>;</span><br><span class="line">        <span class="built_in">getRoot</span>(v, u);</span><br><span class="line">        sz[u] += sz[v];</span><br><span class="line">        mx[u] = <span class="built_in">max</span>(mx[u], sz[v]);</span><br><span class="line">    &#125;</span><br><span class="line">    mx[u] = <span class="built_in">max</span>(mx[u], tot - sz[u]);</span><br><span class="line">    <span class="keyword">if</span> (mx[u] &lt; mx[rt]) rt = u;</span><br><span class="line">&#125;</span><br><span class="line"></span><br><span class="line">vector&lt;pii&gt; nodes, queries;</span><br><span class="line"></span><br><span class="line"><span class="function"><span class="type">void</span> <span class="title">dfs</span><span class="params">(<span class="type">int</span> u, <span class="type">int</span> fa, <span class="type">int</span> d)</span> </span>&#123;</span><br><span class="line">    nodes.<span class="built_in">push_back</span>(&#123;f[u] - d, <span class="number">2</span> - deg[u]&#125;);</span><br><span class="line">    queries.<span class="built_in">push_back</span>(&#123;d, u&#125;);</span><br><span class="line">    <span class="keyword">for</span> (<span class="type">int</span> v : e[u]) &#123;</span><br><span class="line">        <span class="keyword">if</span> (v == fa || vis[v]) <span class="keyword">continue</span>;</span><br><span class="line">        <span class="built_in">dfs</span>(v, u, d + <span class="number">1</span>);</span><br><span class="line">    &#125;</span><br><span class="line">&#125;</span><br><span class="line"></span><br><span class="line"><span class="function"><span class="type">void</span> <span class="title">calc</span><span class="params">(<span class="type">int</span> u, <span class="type">int</span> d, <span class="type">int</span> sign)</span> </span>&#123;</span><br><span class="line">    nodes.<span class="built_in">clear</span>();</span><br><span class="line">    queries.<span class="built_in">clear</span>();</span><br><span class="line">    <span class="built_in">dfs</span>(u, <span class="number">0</span>, d);</span><br><span class="line"></span><br><span class="line">    <span class="built_in">sort</span>(nodes.<span class="built_in">begin</span>(), nodes.<span class="built_in">end</span>(), [](pii a, pii b)&#123;</span><br><span class="line">        <span class="keyword">return</span> a.first &lt; b.first;</span><br><span class="line">    &#125;);</span><br><span class="line">    <span class="built_in">sort</span>(queries.<span class="built_in">begin</span>(), queries.<span class="built_in">end</span>(), [](pii a, pii b)&#123;</span><br><span class="line">        <span class="keyword">return</span> a.first &lt; b.first;</span><br><span class="line">    &#125;);</span><br><span class="line">    <span class="type">int</span> sumVal = <span class="number">0</span>, p = <span class="number">0</span>;</span><br><span class="line">    <span class="keyword">for</span> (<span class="keyword">auto</span> q : queries) &#123;</span><br><span class="line">        <span class="keyword">while</span> (p &lt; nodes.<span class="built_in">size</span>() &amp;&amp; nodes[p].first &lt;= q.first) &#123;</span><br><span class="line">            sumVal += nodes[p].second, ++p;</span><br><span class="line">        &#125;</span><br><span class="line">        ans[q.second] += sign * sumVal;</span><br><span class="line">    &#125;</span><br><span class="line">&#125;</span><br><span class="line"></span><br><span class="line"><span class="function"><span class="type">void</span> <span class="title">solve</span><span class="params">(<span class="type">int</span> u)</span> </span>&#123;</span><br><span class="line">    vis[u] = <span class="literal">true</span>;</span><br><span class="line">    <span class="built_in">calc</span>(u, <span class="number">0</span>, <span class="number">1</span>);</span><br><span class="line">    <span class="keyword">for</span> (<span class="type">int</span> v : e[u]) &#123;</span><br><span class="line">        <span class="keyword">if</span> (vis[v]) <span class="keyword">continue</span>;</span><br><span class="line">        <span class="built_in">calc</span>(v, <span class="number">1</span>, <span class="number">-1</span>);</span><br><span class="line">        rt = <span class="number">0</span>, tot = sz[v];</span><br><span class="line">        <span class="built_in">getRoot</span>(v, <span class="number">0</span>);</span><br><span class="line">        <span class="built_in">solve</span>(rt);</span><br><span class="line">    &#125;</span><br><span class="line">&#125;</span><br><span class="line"></span><br><span class="line"><span class="function"><span class="type">signed</span> <span class="title">main</span><span class="params">()</span> </span>&#123;</span><br><span class="line">    ios::<span class="built_in">sync_with_stdio</span>(<span class="number">0</span>);</span><br><span class="line">    cin.<span class="built_in">tie</span>(<span class="number">0</span>);</span><br><span class="line">    cin &gt;&gt; n;</span><br><span class="line">    <span class="keyword">for</span> (<span class="type">int</span> i = <span class="number">1</span>, u, v; i &lt; n; i++) &#123;</span><br><span class="line">        cin &gt;&gt; u &gt;&gt; v;</span><br><span class="line">        e[u].<span class="built_in">push_back</span>(v);</span><br><span class="line">        e[v].<span class="built_in">push_back</span>(u);</span><br><span class="line">        deg[u]++, deg[v]++;</span><br><span class="line">    &#125;</span><br><span class="line">    <span class="built_in">initF</span>();</span><br><span class="line">    mx[rt = <span class="number">0</span>] = INF, tot = n;</span><br><span class="line">    <span class="built_in">getRoot</span>(<span class="number">1</span>, <span class="number">0</span>);</span><br><span class="line">    <span class="built_in">solve</span>(rt);</span><br><span class="line">    <span class="keyword">for</span> (<span class="type">int</span> i = <span class="number">1</span>; i &lt;= n; i++) &#123;</span><br><span class="line">        <span class="keyword">if</span> (deg[i] == <span class="number">1</span>) cout &lt;&lt; <span class="number">1</span> &lt;&lt; <span class="string">&#x27;\n&#x27;</span>;</span><br><span class="line">        <span class="keyword">else</span> cout &lt;&lt; ans[i] &lt;&lt; <span class="string">&#x27;\n&#x27;</span>;</span><br><span class="line">    &#125;</span><br><span class="line">    <span class="keyword">return</span> <span class="number">0</span>;</span><br><span class="line">&#125;</span><br></pre></td></tr></table></figure></blockquote>
